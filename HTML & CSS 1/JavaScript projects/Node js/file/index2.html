<head>
 <meta charset="UTF-8">

 <title>Document</title>
</head>
<body>
 <button onclick="display()">Add Hello</button>
 <div id="add"></div>

 <script>
  var add = document.getElementById("add")

  function display(){
   var h1 = document.createElement("h1")
   h1.textContent="Hello"
   add.append(h1)
  

  }
 </script>
 
</body>
