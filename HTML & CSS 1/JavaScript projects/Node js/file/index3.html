<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Change Color</title>
</head>
<body>
 
 <button onclick="display()" id="Color">Change Color</button>
 <script>
  var one=document.getElementById("Color")
  function display(){
   one.style.backgroundColor="red"
  }



 
 </script>
</body>
</html>
