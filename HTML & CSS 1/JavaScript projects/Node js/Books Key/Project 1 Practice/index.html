<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Booksky</title>
 <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
 <div class="navbar">
  <h1>The New York Times</h1>
 </div>

<div class="container">
 <div class="book-container">
  <h2>Through the Gates of Love</h2>
  <h5>Riva</h5>
  <p>Whereas Jimin and Jungkook had an arranged marriage. Both were disagree with the proposal but Jimin said yes just by looking at Jungkook's parents who were requesting Jimin to marry with Jungkook.</p>
  <button onclick="deletebook(event)">Delete</button>
 </div>
</div>


<div class="popup-overlay"></div>


<div class="popup-box">
 <h2>Add Book</h2>
 <form >
  <input type="text" placeholder="Book Title" id="book-title-input">
  <input type="text" placeholder="Book Author" id="book-Author-input"><br>
  <textarea  placeholder="Short Description" id="book-description-input"></textarea>
  <button id="add-book">ADD</button>
  <button id="cancel-popup">CANCEL</button>
 </form>
</div>
<button class="add-button" id="add-popup-button">+</button>

 <script src="script.js"></script>
</body>
</html>
